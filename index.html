<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5087/5087579.png">
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Applcation</h1>
                <p>Login using this website</p>
            </div>
            <form action=""  class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png" alt="facebok">
                        Facebool Login
                    </a>
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="google">
                        Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="https://www.gomage.com/wp/wp-content/uploads/2020/01/Benefits-of-Custom-eCommerce-Website-Design.png" alt="">
        </div>
    </div>
</body>

</html>
